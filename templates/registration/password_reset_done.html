{% extends 'base.html' %}
{% block title %}Password Reset Sent - PrintSmart.hk{% endblock %}

{% block content %}
<div class="bg-black text-white py-4 mb-5">
    <div class="container text-center">
        <h1 class="h2 fw-bold mb-1">重設密碼</h1>
        <p class="small text-uppercase mb-0 text-white-50">HOME / 重設密碼</p>
    </div>
</div>

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="fas fa-envelope-open-text fa-4x text-danger"></i>
            </div>
            <h3 class="fw-bold mb-3">電子郵件已發送</h3>
            <p class="text-muted mb-4">
                我們已經將設定密碼的指示發送至您的電子郵件地址。如果您沒有收到電子郵件，請檢查您的垃圾郵件文件夾。
            </p>
            <a href="{% url 'login' %}" class="btn btn-outline-dark">返回登入頁面</a>
        </div>
    </div>
</div>
{% endblock %}
