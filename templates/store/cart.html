{% extends 'base.html' %}
{% block title %}購物車{% endblock %}
{% block content %}
<div class="container py-5">
<h2 class="mb-3">購物車</h2>
<div class="table-responsive">
  <table class="table align-middle">
    <thead>
      <tr>
        <th>商品</th><th>單價</th><th>數量</th><th>小計</th><th></th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>NT${{ item.price }}</td>
          <td>{{ item.qty }}</td>
          <td>NT${{ item.subtotal }}</td>
          <td><a href="{% url 'cart_remove' item.id %}" class="btn btn-sm btn-outline-danger">移除</a></td>
        </tr>
      {% empty %}
        <tr><td colspan="5">購物車是空的。</td></tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <tr>
        <th colspan="3" class="text-end">合計</th>
        <th>NT${{ total }}</th>
        <th></th>
      </tr>
    </tfoot>
  </table>
</div>
<div class="d-flex gap-2">
  <a href="{% url 'product_list' %}" class="btn btn-secondary">繼續購物</a>
  {% if items %}
    <a href="{% url 'checkout' %}" class="btn btn-primary">前往結帳</a>
  {% endif %}
</div>
</div>
{% endblock %}
