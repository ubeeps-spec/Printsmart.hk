{% extends 'base.html' %}
{% block title %}訂單完成{% endblock %}
{% block content %}
<div class="text-center">
  <h2>感謝你的訂購</h2>
  <p class="lead">訂單編號：{{ order.order_number|default:order.id }}</p>
  <p>狀態：{{ order.get_status_display }}</p>
  <a href="{% url 'product_list' %}" class="btn btn-primary mt-3">回到商店</a>
  
  {% if user.is_authenticated %}
    <a href="{% url 'profile' %}" class="btn btn-outline-secondary mt-3">查看我的訂單</a>
  {% endif %}

  {% if user.is_staff %}
  <a href="/admin/store/order/{{ order.id }}/change/" class="btn btn-warning mt-3">在後台查看訂單</a>
  {% endif %}
</div>
{% endblock %}
